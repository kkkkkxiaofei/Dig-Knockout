<!DOCTYPE html>
<html>
<head>
	<title>Template Engine</title>
</head>
<body>
	<template id="test">
		<div data-bind="foreach: [1,2,3]">
			<div data-bind="foreach: locations">
				<div data-bind="foreach: nums">
					<div data-bind="text: 'foreach test'">
					</div>
				</div>
			</div>
		</div>
		<div data-bind="text: x.y()">

		</div>
		<div data-bind="if: 1 == 1">
			<div data-bind="click: function() {alert(123123);return sayHello();}">
				please click me(2)
				<div data-bind="text: name">
					<div data-bind="click: function() {alert('hello');}">
						say hello
					</div>
				</div>
			</div>
		</div>
		<div data-bind="if: 1 == 1">
			<div data-bind="text: name"></div>
		</div>
	</template>
</body>
<script src="jquery.min.js"></script>
<script src="knockout.js"></script>
<script src="index.js"></script>
</html>
